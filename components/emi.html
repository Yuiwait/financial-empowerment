<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="budget.html">Budget Calculator</a></li>
            <li><a href="expense.html">Expense Tracker</a></li>
            <li><a href="sip.html">SIP Calculator</a></li>
        </ul>
    </nav>

    <h2>EMI Calculator</h2>
    <label for="loanAmount">Loan Amount (₹):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">
    
    <label for="interestRate">Interest Rate (% per year):</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate">
    
    <label for="loanTenure">Loan Tenure (years):</label>
    <input type="number" id="loanTenure" placeholder="Enter tenure">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <p id="emiResult"></p>

    <script>
        function calculateEMI() {
            let P = parseFloat(document.getElementById("loanAmount").value);
            let r = parseFloat(document.getElementById("interestRate").value) / 12 / 100;
            let n = parseFloat(document.getElementById("loanTenure").value) * 12;

            let EMI = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            document.getElementById("emiResult").innerText = "Monthly EMI: ₹" + EMI.toFixed(2);
        }
    </script>
</body>
</html>
