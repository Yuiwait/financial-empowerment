<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="budget.html">Budget Calculator</a></li>
            <li><a href="emi.html">EMI Calculator</a></li>
            <li><a href="sip.html">SIP Calculator</a></li>
        </ul>
    </nav>

    <h2>Expense Tracker</h2>
    <label for="expense-name">Expense Name:</label>
    <input type="text" id="expense-name" placeholder="Enter expense name">
    
    <label for="expense-amount">Amount (₹):</label>
    <input type="number" id="expense-amount" placeholder="Enter amount">

    <button onclick="addExpense()">Add Expense</button>

    <ul id="expense-list"></ul>

    <script>
        function addExpense() {
            let name = document.getElementById("expense-name").value;
            let amount = document.getElementById("expense-amount").value;

            if (name && amount) {
                let list = document.getElementById("expense-list");
                let listItem = document.createElement("li");
                listItem.textContent = `${name}: ₹${amount}`;
                list.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
